<!doctype html>
<html>
<head>

  <title> Cascading style sheet </title>

<style>

  h1 , h2 {
  border-bottom: 1px solid black;
  font-size: 35px;
  background-color: Pink;
  font-family: Pristina;
  }

  p {
  color: Blue;
  font-size: 25px;
  font-family: Pristina;
  }

</style>

</head>

<body>

  <h1> An IT Company </h1>
  <p> Welcome to the main application. World is here to explore. </p>
  <h2> This is the section of News </h2>
  <p> News will be updated by Reporters. </p>

</body>

</html>
